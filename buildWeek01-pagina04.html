<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Week 01 Project</title>
    <link rel="stylesheet" href="Assets/CSS/buildWeek01.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img id="logo" src="Assets/Img/epicode_logo.png" alt="epicodeLogo">
        </div>
    </header>

    <main>
        <div>
            <h1 id="titoloPagina04">Tell us how it's going</h1>
            <p class="paragrafoPagina04">From 0 to 10, how likely are you to recommend EPICODE <br>to a friend or a
                colleague?</p>
        </div>

        <div id="stars">
            <img class="starColor" data-value="1" src="Assets/Img/star.svg" alt="rateStars">
            <img class="starColor" data-value="2" src="Assets/Img/star.svg" alt="rateStars">
            <img class="starColor" data-value="3" src="Assets/Img/star.svg" alt="rateStars">
            <img class="starColor" data-value="4" src="Assets/Img/star.svg" alt="rateStars">
            <img class="starColor" data-value="5" src="Assets/Img/star.svg" alt="rateStars">
            <img class="starColor" data-value="6" src="Assets/Img/star.svg" alt="rateStars">
            <img class="starColor" data-value="7" src="Assets/Img/star.svg" alt="rateStars">
            <img class="starColor" data-value="8" src="Assets/Img/star.svg" alt="rateStars">
            <img class="starColor" data-value="9" src="Assets/Img/star.svg" alt="rateStars">
            <img class="starColor" data-value="10" src="Assets/Img/star.svg" alt="rateStars">
        </div>

        <div id="div02">
            <p class="paragrafoPagina04">Leave us an open feedback about your experience so far</p>
        </div>
        <div id="div03">
            <input type="text" id="commenti" placeholder="Write your comment here" size="30px">
        </div>

    </main>

    <footer id="footer04">
        <form action="/submit-form" method="post">
            <button type="submit" id="buttonPagina04"><a href="https://epicode.com/it/">MORE INFO</a></button>
        </form>
    </footer>

    <script src="Assets/JS/buildWeek01-pagina04.js"></script>

</body>

</html>
